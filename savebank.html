<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风灵作成存档银行</title>
    <style type="text/css">
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', sans-serif;
            position: relative;
        }
        .pts-dis {
            margin: 4px 4px;
            font-size: 48px;
            color: #ffffff;
            display: inline-block;
            white-space: nowrap;
        }
        button {
            border: solid 4px #444;
            background-color: #1b1b1b;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition-property: background-color, border, transform, box-shadow;
            transition-duration: 0.15s;
        }
        .btn {
            cursor: pointer;
            font-size: 12px;
            max-width: 250px;
            padding: 7px 25px;
            text-decoration: none;
            border: 1px solid #777;
            background: #333;
            font-family: 'Courier New', sans-serif;
            color: white;
            display: inline-block;
        }
        a {
            color: #def;
        }
        h3 {
            display: inline-block;
            white-space: nowrap;
            line-height: 0;
        }
        .transparent-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff; /* 按钮上的文字颜色 */
            background-color: transparent; /* 按钮背景完全透明 */
            border: none; /* 无边框 */
            cursor: pointer; /* 鼠标悬停时变为手形图标 */
            outline: none; /* 移除点击时的轮廓 */
            transition: color 0.3s ease; /* 文字颜色过渡效果 */
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background-color: #000000;
        }
        ::-webkit-scrollbar-thumb {
            border: solid 1px black;
            background-color: #888;
            border-radius: 10px;
        }
        spoiler:active {
            background-color: transparent;
            color: white;
        }
        spoiler {
            background-color: white;
            border-radius: 5px;
            transition-duration: 0.1s;
            cursor: pointer;
            color: transparent;
            display: inline-block;
        }
        .saves {
            width: 90%;
            padding: 7px 25px;
            text-decoration: none;
            border: 1px solid #777;
            background: #333;
            font-family: 'Courier New', sans-serif;
            color: white;
            display: inline-block;
        }
    </style>
</head>
<body align="center">
    <h1>风灵作成存档银行</h1><br>
    <div id="saves"></div>
    <script>
        class Save {
            constructor(config) {
                if (typeof (config) == "undefined") config = {}
                this.name = config.name || "undefined";
                this.desc = config.desc || "undefined";
                this.data = config.data || "";
                this.author = config.author || "";
                this.id = NaN
            }
            copy() {
                navigator.clipboard.writeText(this.data)
            }
            save() {
                let str = this.data
                let file = new Blob([str], {
                    type: "text/plain"
                })
                window.URL = window.URL || window.webkitURL;
                let a = document.createElement("a")
                a.href = window.URL.createObjectURL(file)
                a.download = this.name + ".txt"
                a.click()
            }
            toFormat() {
                return `<div class="saves"><span style="font-size: 20px">${this.name}</span><br><span style="font-size: 16px; font-style: italic">${this.desc}</span><br><span style="font-size: 12px">由${this.author}上传</span><br><button class='btn' onclick='saves.categories[${this.categoryId}].saves[${this.id}].copy()'>粘贴至剪贴板</button> <button class='btn' onclick='saves.categories[${this.categoryId}].saves[${this.id}].save()'>以.txt形式保存</button></div><br><br>`
            }
        }
        class Category {
            constructor(name, styles, saves) {
                this.name = name
                this.styles = styles || ""
                this.styles += "font-size:24px"
                this.saves = saves
                for (let i = 0; i < saves.length; i++) {
                    this.saves[i].id = i
                }
            }
            applyHTML() {
                let tempHTML = ''
                tempHTML += `<div class="saves" style="${this.styles}" onclick="displays[${this.id}] = displays[${this.id}]? false : true"><span>${this.name}<span id="categoryText${this.id}"></span></div><br><br><div id="category${this.id}">`
                for (let i = 0; i < this.saves.length; i++) tempHTML += this.saves[i].toFormat()
                document.getElementById('saves').innerHTML += tempHTML + "</div>"
            }
            mergeIdToSaves() {
                for (let i = 0; i < this.saves.length; i++) {
                    this.saves[i].categoryId = this.id
                }
            }
        }
        class CategorySaveGroup {
            constructor(categories) {
                this.categories = categories
                for (let i = 0; i < this.categories.length; i++) {
                    this.categories[i].id = i
                    this.categories[i].mergeIdToSaves()
                }
            }
            applyAllHTML() {
                for (let i = 0; i < this.categories.length; i++) {
                    this.categories[i].applyHTML()
                }
            }
        }
